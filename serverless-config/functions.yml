graphql:
    handler: src/api_handler.graphql
    timeout: 30 #Max (ApiGateway limitation)
    events:
    - http:
        path: /graphql
        method: post
        cors: true
wsHandler:
    description: ApiGateway WebSocket Handler
    handler: src/api_handler.ws
    events:
      - websocket: 
         route: $connect
      - websocket: 
         route: $disconnect
      - websocket: $default
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [ EventsDynamoDBTable, StreamArn ]

