customDomain:
  domainName: edge.uport.me
  createRoute53Record: false
alerts:
  dashboards: true
  topics:
    alarm: arn:aws:sns:us-west-2:113196216558:cloudwatch-alarm-to-slack
  definitions: 
    functionDuration:
      threshold: 3000 # override avereage duration alert
  alarms:
    - functionThrottles
    - functionErrors
    - functionInvocations
    - functionDuration
