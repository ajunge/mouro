service: mouro

plugins:
  - serverless-plugin-typescript
  - serverless-domain-manager
  - serverless-plugin-aws-alerts

provider:
  name: aws
  runtime: nodejs10.x
  region: us-west-2
  environment:
    PG_URL: ${ssm:/mouro/master/PG_URL~true}
    INFURA_PROJECT_ID: ${ssm:/mouro/master/INFURA_PROJECT_ID~true}
  iamRoleStatements:
    - ${file(serverless-config/iam-roles.yml)}

custom: 
  customDomain:
    domainName: edge.uport.me
    createRoute53Record: false
  alerts:
    dashboards: true
    topics:
      alarm: arn:aws:sns:us-west-2:113196216558:cloudwatch-alarm-to-slack
    definitions: 
      functionDuration:
        threshold: 3000 # override avereage duration alert
    alarms:
      - functionThrottles
      - functionErrors
      - functionInvocations
      - functionDuration
  prune:
    automatic: true
    number: 5

functions:
  - ${file(serverless-config/functions.yml)}

resources:
  - ${file(serverless-config/resources.yml)}


